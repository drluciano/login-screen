<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP POPPER JS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css
    "
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>

    <!-- STYLESHEET LOCAL -->
    <link rel="stylesheet" href="css/styles.css" />

    <script
      src="https://kit.fontawesome.com/912cbc5755.js"
      crossorigin="anonymous"
    ></script>

    <title>Login</title>
  </head>

  <body>
    <div class="container">
        <div class="logo-div">
            <img class="logo" src="https://www.pngplay.com/wp-content/uploads/3/Apple-Siri-Logo-Transparent-PNG.png" alt="">
        </div>
      <div class="login-title">
        <h1>Login</h1>
      </div>
      <div class="login-input">
        <h2><i class="fa-regular fa-user"></i> Username</h2>
        <input
          class="input-field"
          type="email"
          name="email"
          id="email-input"
          placeholder="Enter your username"
        />
        <h2><i class="fa-solid fa-fingerprint"></i> Password</h2>
        <input
          class="input-field"
          type="password"
          name="password"
          placeholder="Enter your password"
          id="pw-input"
        />
      </div>
      <div class="forgot-pw-div">
        <a class="forgot-pw" href="#">Forgot password?</a>
      </div>
      <div class="login-button">
        <button class="btn btn-primary login-button" type="button">
          Login
        </button>
      </div>
      <div class="social-login">
        <p>or sign-up/sign-in using:</p>
        <i class="facebook fa-brands fa-facebook fa-2x"></i>
        <i class="google fa-brands fa-google fa-2x"></i>
      </div>
      <div class="sign-up">
        <a class="email-link" href="#">Sign up via e-mail</a>
      </div>
    </div>
  </body>
</html>
